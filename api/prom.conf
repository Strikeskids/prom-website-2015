server {
    server_name prom;
    listen 8060;
    root /srv/http/prom;

    location / {
        try_files $uri $uri.html $uri/index.html =404;
    }

    location /api {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://localhost:8000;
        proxy_redirect off;
    }
}
